<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>OTT Home TV Interface</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="inline-flex relative h-screen w-screen">
        <div id="bg-layer-1" class="bg-center bg-cover bg-no-repeat w-full h-full" alt=""></div>
        <div id="bg-layer-2" class="bg-center bg-cover bg-no-repeat w-full h-full" alt=""></div>
    </div>
    <div
        class="absolute inset-0 bg-[linear-gradient(180deg,rgba(0,0,0,0.70)_2.72%,rgba(0,0,0,0.00)_35.89%,rgba(0,0,0,0.53)_100%),linear-gradient(90deg,rgba(0,0,0,0.90)_33.18%,rgba(0,0,0,0.00)_80.52%)]">
    </div>

    <div class="absolute top-0 w-full z-10">
        <nav class="w-[1600px] mt-[40px] mx-auto flex align-center justify-between">
            <div class="text-[20px] font-bold cursor-pointer text-[#F5C51C] uppercase">
                <span class="bg-[#F5C51C] p-[0px_8px] text-[#202020] rounded-[4px]">New</span>
                <span>Movie</span>
            </div>

            <ul id="nav-menu" class="flex gap-[64px] text-[#FFFFFF] text-[18px]">
                <li class="nav-item active">New Movie</li>
                <li class="nav-item">Genre</li>
                <li class="nav-item">Country</li>
                <li class="nav-item">Movie</li>
                <li class="nav-item">TV Series</li>
                <div class="flex gap-[24px] mt-[5px]">
                    <div class="bg-[#FFFFFF] w-[2px] h-[16px]"></div>
                    <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="19" viewBox="0 0 18 17"
                            fill="none">
                            <circle cx="7" cy="7" r="6.25" stroke="white" stroke-width="1.5" />
                            <line x1="11.5303" y1="11.4697" x2="16.5303" y2="16.4697" stroke="white"
                                stroke-width="1.5" />
                        </svg></a>
                </div>
            </ul>
        </nav>

        <div class="flex flex-col w-[1600px] mt-[50px] mx-auto gap-[24px]">
            <div id="title-container" class="flex flex-col">
                <h1 class="title"></h1>
                <h1 class="title"></h1>
            </div>
            <div class="flex gap-[12px] items-center">
                <span class="bg-[#F5C518] p-[0px_8px] text-[#202020] font-bold rounded-[4px]">IMDb</span>
                <div class="flex gap-[4px]">
                    <span id="movie-rating" class="text-[rgba(255,255,255,0.80)]"></span>
                    <span id="movie-votes" class="text-[rgba(255,255,255,0.40)]"></span>
                </div>
                <div class="bg-[#FFFFFF] w-[5px] h-[5px] rounded-[50%]"></div>
                <div class="flex items-center gap-[8px] text-[rgba(255,255,255,0.80)]">
                    <span id="movie-year"></span>
                    <div class="w-[2px] h-[10px] bg-[rgba(255,255,255,0.80)]"></div>
                    <span id="movie-duration"></span>
                    <div class="w-[2px] h-[10px] bg-[rgba(255,255,255,0.80)]"></div>
                    <span id="movie-genre"></span>
                </div>
            </div>

            <div class="relative text-[#FFFFFF] h-[90px]">
                <p id="content" class="line-clamp-3 w-[470px]"></p>
                <button id="toggleButton" class="text-[#F5C51C] hover:text-[#F5C51C] cursor-pointer">
                    Show more
                </button>
            </div>

            <div class="flex gap-[16px] w-[1600px] mx-auto mt-[24px]">
                <button
                    class="text-[#FFFFFF] font-semibold bg-transparent rounded-[8px] p-[16px_23px] border border-[rgba(255,255,255,0.60)] cursor-pointer">Watch
                    trailer</button>
                <button
                    class="flex items-center gap-6 font-semibold bg-[#F5C61C] rounded-[8px] p-[16px_23px] cursor-pointer"><svg
                        xmlns="http://www.w3.org/2000/svg" width="10" height="15" viewBox="0 0 10 15" fill="none">
                        <path d="M0 15V0L10.0002 7.26594L0 15Z" fill="#2E2E2E" />
                    </svg><span class="text-[#2E2E2E]">Watch now</span></button>
            </div>

            <!-- <div class="flex gap-[16px] w-[1600px] mx-auto mt-[30px]">
                <button class="slider-button"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="20"
                        viewBox="0 0 13 20" fill="none">
                        <path opacity="0.8" d="M11.1455 1.06006L1.14551 10.4718L11.1455 18.413" stroke="white"
                            stroke-width="1.5" stroke-linecap="square" />
                    </svg></button>
                <button class="slider-button"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="20"
                        viewBox="0 0 13 20" fill="none">
                        <path opacity="0.8" d="M1.06055 1.06006L11.0605 10.4718L1.06055 18.413" stroke="white"
                            stroke-width="1.5" stroke-linecap="square" />
                    </svg></button>
            </div> -->

        </div>
    </div>

    <div id="card-container"
        class="absolute flex items-end gap-[32px] bottom-[80px] w-full h-auto z-10 px-[32px] overflow-scroll">
    </div>


    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
