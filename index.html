<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>OTT Home Interface</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="inline-flex relative h-screen w-screen">
        <div class="bg-[url('../assets/img/spiderman%20no%20way%20home.jpg')] bg-center bg-cover bg-no-repeat w-full h-full"
            alt=""></div>
        <div class="bg-[url('../assets/img/spiderman%20no%20way%20home.jpg')] bg-center bg-cover bg-no-repeat w-full h-full"
            alt=""></div>
    </div>
    <div
        class="absolute inset-0 bg-[linear-gradient(180deg,rgba(0,0,0,0.70)_2.72%,rgba(0,0,0,0.00)_35.89%,rgba(0,0,0,0.53)_100%),linear-gradient(90deg,rgba(0,0,0,0.90)_33.18%,rgba(0,0,0,0.00)_80.52%)]">
    </div>

    <div class="absolute top-0 w-full z-10">
        <nav class="w-[1600px] my-[40px] mx-auto flex align-center justify-between">
            <div class="text-[20px] font-bold cursor-pointer text-[#F5C51C] uppercase">
                <span class="bg-[#F5C51C] p-[0px_8px] text-[#202020] rounded-[4px]">New</span>

            </div>

            <ul id="nav-menu" class="flex gap-[64px] text-[#FFFFFF] text-[18px]">
                <li class="nav-item active">New Movie</li>

                <li class="nav-item">Country</li>
                <li class="nav-item">Movie</li>
                <li class="nav-item">TV Series</li>
                <div class="flex gap-[24px] mt-[5px]">
                    <div class="bg-[#FFFFFF] w-[2px] h-[16px]"></div>
                    <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="19" viewBox="0 0 18 17"
                            fill="none">
                            <circle cx="7" cy="7" r="6.25" stroke="white" stroke-width="1.5" />
                            <line x1="11.5303" y1="11.4697" x2="16.5303" y2="16.4697" stroke="white"
                                stroke-width="1.5" />
                        </svg></a>
                </div>
            </ul>

        </nav>
    </div>
